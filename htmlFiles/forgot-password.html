<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password-whisper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #280be4, white);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #6200ea;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      background-color: #6200ea;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #3700b3;
    }

    .back-link {
    margin-top: 15px;
      font-family: 'Poppins', sans-serif;
      
     
      
      font-size: 18px;
      
      color: #667eea;
      text-decoration: none;
    }
    .back-link:hover{
        text-decoration: underline;
    }

   
    
  </style>
</head>
<body>

  <div class="container">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email and we'll send you a link to reset it.</p>
    <form action="/forgot-password" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back-link" href="signin.html">Back to Login</a>
  </div>

</body>
</html>
